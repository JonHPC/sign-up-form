<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bellzi Sign Up</title>
</head>
<body>
    <div class="side-container">
        <img src="./images/Homepage Main Banner1_Mobile.jpg" alt="" id="side-image">
        <img src="./images/Bellzi_LOGO_2021_Logotype_Primary_Teal.png" alt="" id="logo">
    </div>
    <div class="main">
        <div class="top">
            <div class="top-text">
                <p>From the faintest sparks of inspiration, we strive to breathe life into designs that will bring you immeasurable joy and delight. Start your journey and dive deep into the world of Bellzi!</p>
                <p>Sign up with the form below!</p>
            </div>
        </div>
        <div class="input">
            <form action="">
                <div class="legend-div">
                    <legend>Let's do this!</legend>
                </div>
                <div class="first-name-div">
                    <label for="first-name">*First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Rexxi" min="1" required>
                </div>
                <div class="last-name-div">
                    <label for="last-name">*Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Dino" min="1" required>
                </div>
                <div class="email-div">
                    <label for="email">*Email</label>
                    <input type="email" id="email" name="email" placeholder="iamfierce@email.com" required>
                    </div>
                <div class="phone-div">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="123-456-7890">
                </div>
                <div class="password-div">
                    <label for="password">*Password</label>
                    <input type="password" id="Password" name="password" minlength="8" maxlength="20" placeholder="Password" required>
                </div>
                <div class="confirm-div">
                    <label for="confirm-password">*Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="20" placeholder="Confirm Password" required>
                </div>
            </form>
        </div>
        
        <div class="bottom">
            <button type="submit" id="submit-button">CREATE ACCOUNT</button>
            <div class="have-account">
                <p>Already have an account?</p><p id="log-in-link">Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
